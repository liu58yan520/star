<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide n1">
        	<img src="img/0.png" class="img0">
			<img src="img/1.png" class="img1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0">
			<img src="img/2.png" class="img2 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
			<img src="img/3.png" class="img3 ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
			<img src="img/4.png" class="img4 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
  
        </div>
        <div class="swiper-slide n2" >
			<img src="img/n2_1.png" class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0">


        </div>
        <div class="swiper-slide n3">
			<img src="img/n3_1.png" class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0">
			<img src="img/n3_2.png" class="ani" swiper-animate-effect="rotateInDownLeft"  swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
			<img src="img/n3_3.png" class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
        </div>

    </div>
    <div class="swiper-pagination"></div>
</div>

<div id="music">
	<audio loop preload="auto" autoplay src='bg.mp3'></audio>
</div>
</body>
<script type="text/javascript" src='js/zepto.js'></script>
<script type="text/javascript" src='js/swiper.jquery.min.js'></script>
<script type="text/javascript" src='js/animate.min.js'></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script> 
<script type="text/javascript">
var MusicPlay=true;
var audio = document.getElementById('audio');
$('#music').tap(function(){
	if(MusicPlay){
		$(this).css({'animation':'none'});
		audio.play();
	    document.addEventListener("WeixinJSBridgeReady", function () {
	        audio.play();
	    }, false);
	    document.addEventListener('YixinJSBridgeReady', function() {
	        audio.play();
	    }, false);
		MusicPlay=false;
	}else{
		$(this).css({'animation':'music 2s linear infinite'});
		audio.stop();
	    document.addEventListener("WeixinJSBridgeReady", function () {
	        audio.stop();
	    }, false);
	    document.addEventListener('YixinJSBridgeReady', function() {
	        audio.stop();
	    }, false);
		MusicPlay=true
	}

});

var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination', //加载侧边小圆点
    paginationClickable: false, //点小圆点可切换页数
    direction: 'vertical',   	//滑动方向 垂直
    initialSlide :1,

	onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    swiperAnimateCache(swiper); //隐藏动画元素 
	    swiperAnimate(swiper); //初始化完成开始动画
	  }, 
	onSlideChangeEnd: function(swiper){ 
	    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	  } 
});

url=encodeURIComponent(window.location.href);
$.ajax({ 
	type : "get", 
	url : "http://vote.didifc.com/web/star/jssdk.php?url="+url,//替换网址，xxx根据自己jssdk文件位置修改 
	dataType : "jsonp", 
	jsonp: "callback", 
	jsonpCallback:"success_jsonpCallback", 
	success : function(data){ 
		wx.config({ 
			debug:false,
			appId: data.appId, 
			timestamp: data.timestamp, 
			nonceStr: data.nonceStr, 
			signature: data.signature, 
			jsApiList: [ 
			  "onMenuShareTimeline", //分享给好友 
			  "onMenuShareAppMessage", //分享到朋友圈 
			] 
		}); 
	}, 
});
wx.ready(function (){ 
var shareData = { 
	title: '标题', 
	desc: '简介',
	link: 'http://vote.didifc.com/web/star/index.html', 
	imgUrl: 'http://vote.didifc.com/web/star/img/share.png'
}; 
	wx.onMenuShareAppMessage(shareData); 
	wx.onMenuShareTimeline(shareData); 
}); 





</script>
</html>
