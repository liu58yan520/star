<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
	<title>星耀中国 梦想启航</title>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>

<div class="swiper-container swiper_master">
    <div class="swiper-wrapper">
        <div class="swiper-slide n1">
        	<img src="img/0.png" class="img0">
			<img src="img/1.png" class="img1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0">
			<img src="img/2.png" class="img2 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
			<img src="img/3.png" class="img3 ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
			<img src="img/4.png" class="img4 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
  
        </div>
        <div class="swiper-slide n2" >
        	<div class="swiper-container swiper-sub">
                <div class="swiper-wrapper"> 
                    <div class="swiper-slide"><img src="img/n2_1.png"></div>
                    <div class="swiper-slide"><img src="img/n2_2.png"></div>
                    <div class="swiper-slide"><img src="img/n2_3.png"></div>
                </div>  
               
            </div>
        </div>
        <div class="swiper-slide n3">
			<img src="img/n3_1.png" class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0">
			<img src="img/n3_2.png" class="ani" swiper-animate-effect="rotateInDownLeft"  swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
			<img src="img/n3_3.png" class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
        </div>
		<div class="swiper-slide n4">
			<img src="img/n4-1.png" class="ani" swiper-animate-effect="fadeInUpBig"  swiper-animate-duration="0.5s" swiper-animate-delay="0">
			<img src="img/n4-2.png" class="ani" swiper-animate-effect="rotateInUpLeft"  swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
			<img src="img/n4-3.png" class="ani" swiper-animate-effect="rotateInUpRight"  swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
			<img src="img/n4-4.png" class="ani" swiper-animate-effect="rotateInUpLeft"  swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">
			<img src="img/n4-5.png" class="ani" swiper-animate-effect="fadeIn"  swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">
			<img src="img/n4-6.png" class="ani" swiper-animate-effect="rotateInUpRight"  swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">
			<img src="img/n4-7.png" class="ani" swiper-animate-effect="fadeIn"  swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">
		</div>
		<div class="swiper-slide n5">
			<img src="img/n5-1.png" class="ani" swiper-animate-effect="zoomInUp"  swiper-animate-duration="0.8s" swiper-animate-delay="0.2s">
			<img src="img/n5-2.png" class="ani" swiper-animate-effect="rubberBand"  swiper-animate-duration="1s" swiper-animate-delay="0.5s">
		</div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<div id="music">
	<audio id='audio'  >
		 <source src="bg.mp3" type="audio/mp3" autoplay='autoplay'>
	</audio>
</div>
</body>
<script type="text/javascript" src='js/zepto.js'></script>
<script type="text/javascript" src='js/swiper.jquery.min.js'></script>
<script type="text/javascript" src='js/animate.min.js'></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src='js/wx.js'></script> 
<script type="text/javascript" src='js/index.js'></script>
</html>
